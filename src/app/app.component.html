<div class="container">
    <form [formGroup]="formGroup">
        <div class="form-group control-errors-content">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" formControlName="email"
                   controlErrorsInvalid="is-invalid">
            <small control-errors class="hint"
                   [errors]="{required: 'The field is required to fill!', email: 'Invalid email address!'}">
            </small>
        </div>
        <div class="form-group control-errors-content">
            <label for="phoneNumber">Phone number</label>
            <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber"
                   controlErrorsInvalid="is-invalid">
            <control-errors class="hint" [errors]="{required: 'The field is required to fill!',
                             pattern: 'Invalid phone number! (e.g. +91 (123) 456-7890)'}">
            </control-errors>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="formGroup.invalid">Submit</button>
    </form>
</div>
